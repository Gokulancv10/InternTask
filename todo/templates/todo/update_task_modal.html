
<div class="modal fade" id="updateTaskModal_{{ j.id }}" data-backdrop="static" tabindex="-1" role="dialog" 								aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
	    <div class="modal-content">
	        <div class="modal-header">
	            <h5 class="modal-title" id="staticBackdropLabel">Update Task for {{ j.heading }}</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                <span aria-hidden="true">&times;</span>
	            </button>
	        </div>
	        <form action="{% url 'update_task' j.id %}" method="POST">
		        <div class="modal-body">
	                {% csrf_token %}
	            	
	            	<input type="text" value="{{ j.heading }}" name="heading" id="heading" />		        
		        </div>
		        <div class="modal-footer">
	                <button class="btn btn-success" type="submit">Submit</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </form>
	    </div>
    </div>
</div>
