{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1", shrink-to-fit="yes">
	<title>ToDo-App DRF</title>

	<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	    <h3 class="navbar-brand ml-lg-4">To-Do App Using Django REST API</h3>
        {% if user.is_authenticated %}
        	<a class="nav-item nav-link" href="{% url 'logout' %}">
        		<button class="btn-sm btn-primary">
        			Logout
        		</button>
        	</a>
        {% else %}
	        <div class="form-inline">
	            <a class="nav-item nav-link btn-sm btn-primary font-weight-bold" href="{% url 'login' %}">
	            	Login
	            </a>
	            <a class="btn-sm btn-warning nav-item nav-link ml-lg-4 mr-lg-5 font-weight-bold" href="{% url 'register' %}">
	            	Register
	            </a>
	        </div>        
        {% endif %}		
	</nav>
	<div class="container mt-3">
		{% block content %}
		{% endblock %}
	</div>

	<script src="{% static 'js/bsmodal.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
	<script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
