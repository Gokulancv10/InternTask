{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1", shrink-to-fit="no">
	<title>ToDo-App DRF</title>

	<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	    <h3 class="navbar-brand ml-4">To-Do App Using Django REST API</h3>
        {% if user.is_authenticated %}
        	<a class="btn btn-sm btn-primary nav-item nav-link px-lg-3 py-lg-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
	        <section class="form-inline">
	            <a class="btn btn-sm btn-primary nav-item nav-link px-lg-3 py-lg-2 mr-4" href="{% url 'login' %}">Login</a>
	            <a class="btn btn-sm btn-warning nav-item nav-link px-lg-3 py-lg-2 mr-4" href="{% url 'register' %}">Register</a>
	        </section>        
        {% endif %}		
	</nav>
	<div class='container mt-3'>
		{% block content %}
		{% endblock %}
	</div>

	<script type="text/javascript" src="{% static 'js/bsmodal.js' %}"></script>

	<script type="text/javascript" src="{% static 'js/jquery.slim.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
