{% extends 'todo/index.html' %}


{% block content %}

	<div class="center-column">

		<h2 class="heading" style="text-align: center;">My To Do List</h2>
		
		<form action="{% url 'add_new_task' %}" method="POST" >
			{% csrf_token %}
			<input name='content' type="text" class="form-control mb-2 mr-sm-2 mt-3" placeholder="type here..." style="text-align: center;">
			<!-- <input type="date" name='due_date' style="margin-bottom: 3px;"> -->
			<button type="submit" class="form-control btn btn-primary mb-3 mr-sm-2">Add Items</button>
		</form>

		<h4 class="heading" style="text-align: center;">Upcoming ToDo Items</h4><br>
		<div class="row">
	        <div class="col">
	            <ul class="list-group">
	                {% for i in todo_items %}
	                    <li class="list-group-item list-group-item-primary mb-2" id="upcomingItem">{{ i.title }}
	                        <div class="float-right">
	                            <form action="{% url 'delete_todo' i.id %}" method="POST">
	                            	{% csrf_token %}
	                                <button type="submit" class="btn-sm btn-danger ml-2 mt-2 mr-2 mb-1">Delete</button>
	                            </form>
	                        </div>

	                        <div class="float-right" id="completedbtn">
	                            <form action="" method="POST">
	                            	{% csrf_token %}
	                                <button type="submit" class="btn-sm btn-success ml-2 mt-2 mr-2 mb-1" onclick="completed()">Completed</button>
	                            </form>
                        	</div>

                        	<div class="float-right">
	                            <form action="" method="POST">
	                            	{% csrf_token %}
	                                <button type="submit" class="btn-sm btn-success ml-2 mt-2 mr-2 mb-1">{{ i.date_created }}</button>
	                            </form>
                        	</div>
                        
                    	</li>
                	{% endfor %}
           		</ul>
        	</div>
    	</div>


    	<div class="row">
	        <div class="col">
	        	<h4 class="heading" style="text-align: center;">Completed ToDo Items</h4>
	            <ul class="list-group" id='compItems'>

	                    <li class="list-group-item list-group-item-primary mb-2" id="completedItems"></li>

           		</ul>
        	</div>
    	</div>


	</div>



{% endblock %}
