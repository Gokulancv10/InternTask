{% extends 'todo/index.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<body>

		<div class="card update_todo border-info">
			<div class="card-body">

				<h3 class="card-title">Add Tasks</h3>
				<hr>

				<form method="POST">
					{% csrf_token %}
					<div class="input-group-append">

						{{ tform.heading }}

						{{ tform.todo }}	
						<!-- {{ tform.completed }} -->
						
					</div>
					<button class="btn btn-success" type="submit">Submit</button>			

				</form>
				
			</div>
		</div>

	</body>

{% endblock %}
